<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
    <title>Cadastro novo estagiário</title>
  </head>
  <body class="bg_index">
	<div class="container">
	  <h1 class="mt-5 mb-5">Lista de <spam class="azul_zuna">estagiários</spam> cadastrados</h1>
	  <ul class="list-group">
		  <li class="list-group-item">Estagiário cadastrado</li>
		  <li class="list-group-item">Estagiário cadastrado</li>
		  <li class="list-group-item">Estagiário cadastrado</li>
		  <li class="list-group-item">Estagiário cadastrado</li>
		  <li class="list-group-item">Estagiário cadastrado</li>
		  <li class="list-group-item">Estagiário cadastrado</li>
		  <li class="list-group-item">Estagiário cadastrado</li>
	  </ul>
	  <button type="button" class="btn btn-primary float-right mt-3" data-toggle="modal" data-target="#modalNovoEstagiario">Adicionar novo estagiário</button>	
	</div>
	  
	<!-- Modal formulario -->
	<div class="modal fade" id="modalNovoEstagiario" tabindex="-1" role="dialog" aria-labelledby="modalNovoEstagiarioLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="float-right">
			<button type="button" class="close m-3" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<form class="form-signin" action="php/envia_contato.php" method="post">
			  <div class="text-center mb-4">
				<h2 class="h3 mb-3 font-weight-normal">Novo estagiário</h2>
				<h3>Todos os campos são obrigatórios</h3>
			  </div>
			  <div class="form-label-group">
				<input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" autofocus="" required>
				<label for="nome">Nome</label>
			  </div>
			  <div class="form-label-group">
				<input type="email" id="email" name="email" class="form-control" placeholder="Email" autofocus="" required>
				<label for="email">E-mail</label>
			  </div>
			  <div class="form-label-group">
				<input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" autofocus="" required>
				<label for="cpf">CPF</label>
			  </div>
			  <div class="form-label-group">
				<input type="tel" id="tel" name="tel" class="form-control" placeholder="Telefone" autofocus="" required>
				<label for="tel">Telefone</label>
			  </div>
			  <button class="btn btn-lg btn-primary btn-block btnSalvar" name="btnSalvar" type="submit">Salvar</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>
	  
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/bootstrap-validate.js"></script>
	<!--<script src="js/bootstrap-validate-parametros.js"></script>-->
	
	  <script>
		bootstrapValidate('#nome', 'required:Preencha com seu nome');
		bootstrapValidate('#email', 'email:Preencha com um email válido');
		bootstrapValidate('#cpf', 'numeric:Utilize apenas números|max:11:Máximo de 11 números');
		bootstrapValidate('#tel', 'numeric:Utilize apenas números');
	</script>
  </body>
</html>
